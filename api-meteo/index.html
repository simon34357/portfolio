<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplication meteo js</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="formaulaireMeteo">
        <h1 class=" mt-5 mb-5"> Météo</h1>
        <div class="row justify-content-md-center">
            <div class="col-sm-6">
                <input type="text" placeholder="Entrer une ville" class="form-control" id="inputVille" aria-describedby="entrer une ville">
            </div>

            <div class="col-sm-3">
                <button type="button" onclick="loadDataMeteo();" class="btn btn-primary">Charger météo</button>
            </div>
        </div>
    </div>

    <div class="container mt-5" id="interfaceMeteo">
        <div class="col-sm" id="logo">


        </div>
        <div class="col-sm">
            <h2 class='mt-3' id="temperature"></h2>
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <span id="temperatureMin"></span>
                    </div>
                    <div class="col-sm">
                        <span id="temperatureMax"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm">
            <h2 id="vent" class="mt-3"></h2>
        </div>
        <div class="col-sm">
            <span id="pression"></span>
        </div>
    </div>

    </div>

    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>

</body>

</html>
